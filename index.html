<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IMC Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Calculador de IMC</h1>
        </div>
    </header>
    <main class="container">
        <section>
            <h2>Pacientes</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>IMC</th>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Jos√©</td>
                    <td class="info-peso">80</td>
                    <td class="info-altura">1.80</td>
                    <td class="info-imc"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Maria</td>
                    <td class="info-peso">50</td>
                    <td class="info-altura">1.57</td>
                    <td class="info-imc"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Carlos</td>
                    <td class="info-peso">78</td>
                    <td class="info-altura">1.67</td>
                    <td class="info-imc"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Lucas</td>
                    <td class="info-peso">83</td>
                    <td class="info-altura">1.90</td>
                    <td class="info-imc"></td>
                </tr>
            </table>
            <button id="calcula-imcs" class="botao">Calcular IMCs</button>
        </section>
        <section>
            <h2>Adicionar paciente</h2>
            <form>
                <fieldset>
                    <label for="nome">Nome:</label>
                    <input id="campo-nome" type="text" placeholder="digite o nome">
                </fieldset>
                <fieldset>
                    <label for="peso">Peso:</label>
                    <input id="campo-peso" type="text" placeholder="digite o peso">
                </fieldset>
                <fieldset>
                    <label for="altura">Altura:</label>
                    <input id="campo-altura" type="text" placeholder="digite a altura">
                </fieldset>
                <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
            </form>
        </section>
    </main>

    
    <script src="js/percorre.js"></script>
    <script src="js/montar-paciente.js"></script>
    <script src="js/calcula-imc.js"></script>
    <script src="js/imprime-nome.js"></script>
    <script src="js/adicionar.js"></script>
    
</body>
</html>
